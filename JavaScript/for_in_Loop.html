<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for_in</title>
  </head>
  <body>
    <script>
        
      const person = { name: "John",
                       age: 30, 
                       city: "New York" 
                    };

      for (let key in person) {
        console.log(key, person[key]);
      }
    </script>
  </body>
</html>

//It is used for Objects & Arrays.
