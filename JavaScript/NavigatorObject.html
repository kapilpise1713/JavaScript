<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<br>"+navigator.appName)

        document.write("<br>"+navigator.languages)   
        document.write("<br>"+navigator.mimeTypes)   //try on Firefox





    </script>
