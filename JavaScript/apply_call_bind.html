    <script>

        //apply
        const numbers = [1,2,3,4,5];
        const max = Math.max.apply(null, numbers);
        console.log("Max Value :"+max);

        const min = Math.min.apply(null, numbers);
        console.log("Min Value :"+min);

        const newArray = [4,5,6,7];
        newArray.push.apply(newArray, numbers);
        console.log("Combined :"+newArray)

        //bind -> it is used to create new function.
        name = "kapil";
        var person = {
            name : "satish",
            getName : function () {
                return this.name;
            },

        };

        var personName = person.getName; // kapil
        console.log(personName());
        var myName = personName.bind(person);//satish
        console.log(myName()); 


        //call
        function Employee(id, name){
            this.id = id;
            this.name = name;
        }

        function Salary(id, name, salary){
            Employee.call(this, id, name);
            this.salary = salary;
        }

        var empsal = new Salary(101, "kapil", 10000);
        console.log(empsal.id+" "+empsal.name+" "+empsal.salary);

//
