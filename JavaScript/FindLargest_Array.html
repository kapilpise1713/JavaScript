<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest</title>
</head>
<body>
    <script>
        const arr = [11,55,33,22,88];

        function findLargestNum(arr){
            return Math.max(...arr);
        }

        let largest = findLargestNum(arr);
        console.log("largest Number is :", largest);

    </script>
</body>
</html>
