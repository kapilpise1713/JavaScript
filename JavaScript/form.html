<html lang="en">
<head>

        function validate(){
            var msg;
            if(document.f1.pass.value.length > 5){
                msg = "Password is good";

                msg = "password is weak";

            }
            document.getElementById("my").innerText = msg;


        }

                msg = "Your name cannot less than 2 characters";

                msg = "User name cannot be empty";
            }

                msg = "Correct User name";

            }
            document.getElementById("ur").innerText = msg;
        }
