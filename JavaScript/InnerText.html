<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="f1" >
        <input type="password" id="name" onkeyup="test1()" > 
        <span>Your password is :</span><span id="test11"></span>
        
    </form>
    <br>


    <script>
        function test1(){
            var msg;
            if(document.f1.name.value.length > 5){
                msg = "good";

            }else{
                msg = "weak";
            
            }
            document.getElementById("test11").innerText = msg;
        }
    </script>
</body>
</html>
