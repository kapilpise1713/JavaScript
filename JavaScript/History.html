<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="forward1()">Forward</button>
    <button onclick="backward()">Backword</button>
    <button onclick="go1()">Go</button>



    <script>

        function forward1(){
            history.forward();
        }
        function backward(){
            history.back();
        }

        function go1(){
            history.go(2);
        }



    </script>
</body>
</html>
