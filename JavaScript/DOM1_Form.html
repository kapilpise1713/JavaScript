<body>
    <form>

        <!-- <label for="fname"><input type="text" id="fname" placeholder="Enter fname"></label>

        <label for="Number"><input type="text" id="num" placeholder="Enter Number"></label>
        <button onclick="perfectNum()">Submit</button>

    </form>

    <script>

        function getData(){
            var fname = document.getElementById("fname").value;
            document.write(fname);

        }

        function perfectNum(){
            let sum =0 ;
            var copy = document.getElementById("num").value;
            for(let i=0;i<copy;i++){
                if(copy%i == 0){
                    sum = sum + i;
                }
            }
            if(sum == copy){
                document.write("Perfect Number");
            }else{
                document.write("Not Perfect");
            }
        }



    </script>
</body>
