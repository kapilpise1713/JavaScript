<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var d1 = new Date();
        document.write(d1);
        document.write("<br>"+d1.getDate());
        document.write("<br>"+d1.getDay()); // it will return index
        document.write("<br>"+d1.toString().split(' ')[0]); 
        document.write("<br>"+d1.getFullYear());
        document.write("<br>"+d1.getHours());
        document.write("<br>"+d1.getMinutes());
        document.write("<br>"+d1.getSeconds());
        document.write("<br>"+d1.getMilliseconds());
        
    </script>
</body>
</html>
